# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - main: ./main.go
    binary: nato
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

# Sign macOS binaries (ad-hoc signing - free but may still show Gatekeeper warning)
# For proper signing that avoids Gatekeeper warnings completely, you'll need:
# - Apple Developer account ($99/year)
# - Codesigning certificate exported to APPLE_CERTIFICATE env var
#   Then change --sign=- to --sign="Developer ID Application: Your Name (TEAM_ID)"
signs:
  - cmd: codesign
    args:
      - "--sign=-"
      - "--force"
      - "--options=runtime"
      - "--timestamp"
      - "${artifact}"
    artifacts: binary
    signature: none
    ids:
      - nato_darwin_amd64
      - nato_darwin_arm64

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# Homebrew tap
brews:
  - name: nato
    description: CLI tool that converts words to NATO phonetic alphabet
    homepage: "https://github.com/Narven/nato"
    license: "MIT"
    repository:
      owner: Narven
      name: homebrew-tap
    # Optional: set commit author (defaults to GoReleaser)
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com

release:
  github:
    owner: Narven
    name: nato
  draft: false
  # target_commitish: "{{ .Commit }}"
  make_latest: true
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
